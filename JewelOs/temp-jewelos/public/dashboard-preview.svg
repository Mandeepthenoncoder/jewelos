<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#1a1a1a" />
  
  <!-- Dashboard Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#292929" />
  <text x="30" y="38" font-family="Arial" font-size="24" fill="#f5b642" font-weight="bold">JewelOS</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="740" fill="#232323" />
  
  <!-- Sidebar Menu Items -->
  <rect x="20" y="100" width="200" height="40" rx="5" fill="#f5b64233" />
  <text x="60" y="125" font-family="Arial" font-size="16" fill="#f5b642">Dashboard</text>
  
  <text x="60" y="185" font-family="Arial" font-size="16" fill="#cccccc">Customers</text>
  <text x="60" y="245" font-family="Arial" font-size="16" fill="#cccccc">WhatsApp</text>
  <text x="60" y="305" font-family="Arial" font-size="16" fill="#cccccc">Campaigns</text>
  <text x="60" y="365" font-family="Arial" font-size="16" fill="#cccccc">Tasks</text>
  
  <!-- Main Content -->
  <rect x="260" y="80" width="920" height="60" rx="5" fill="#333333" />
  <text x="290" y="120" font-family="Arial" font-size="22" fill="#ffffff">Dashboard Overview</text>
  
  <!-- Stats Cards -->
  <rect x="260" y="160" width="210" height="120" rx="5" fill="#333333" />
  <text x="290" y="190" font-family="Arial" font-size="14" fill="#aaaaaa">New Leads</text>
  <text x="290" y="230" font-family="Arial" font-size="36" fill="#f5b642">32</text>
  
  <rect x="490" y="160" width="210" height="120" rx="5" fill="#333333" />
  <text x="520" y="190" font-family="Arial" font-size="14" fill="#aaaaaa">Messages</text>
  <text x="520" y="230" font-family="Arial" font-size="36" fill="#4dabf5">158</text>
  
  <rect x="720" y="160" width="210" height="120" rx="5" fill="#333333" />
  <text x="750" y="190" font-family="Arial" font-size="14" fill="#aaaaaa">Sales</text>
  <text x="750" y="230" font-family="Arial" font-size="36" fill="#4df5ad">7</text>
  
  <rect x="950" y="160" width="210" height="120" rx="5" fill="#333333" />
  <text x="980" y="190" font-family="Arial" font-size="14" fill="#aaaaaa">Tasks</text>
  <text x="980" y="230" font-family="Arial" font-size="36" fill="#f54d4d">12</text>
  
  <!-- Chart Section -->
  <rect x="260" y="300" width="670" height="340" rx="5" fill="#333333" />
  <text x="290" y="340" font-family="Arial" font-size="18" fill="#ffffff">Sales Performance</text>
  
  <!-- Simplified Chart -->
  <polyline 
    points="290,550 350,500 410,520 470,450 530,470 590,400 650,425 710,380 770,390 830,340 890,360" 
    fill="none" stroke="#f5b642" stroke-width="3" />
  
  <!-- Chart X Axis -->
  <line x1="290" y1="550" x2="890" y2="550" stroke="#666666" stroke-width="1" />
  <text x="290" y="580" font-family="Arial" font-size="14" fill="#aaaaaa">Jan</text>
  <text x="470" y="580" font-family="Arial" font-size="14" fill="#aaaaaa">Mar</text>
  <text x="670" y="580" font-family="Arial" font-size="14" fill="#aaaaaa">May</text>
  <text x="870" y="580" font-family="Arial" font-size="14" fill="#aaaaaa">Jul</text>
  
  <!-- Activity List -->
  <rect x="950" y="300" width="210" height="340" rx="5" fill="#333333" />
  <text x="980" y="340" font-family="Arial" font-size="18" fill="#ffffff">Recent Activity</text>
  
  <text x="980" y="380" font-family="Arial" font-size="14" fill="#ffffff">New lead added</text>
  <text x="980" y="400" font-family="Arial" font-size="12" fill="#aaaaaa">10 minutes ago</text>
  
  <text x="980" y="440" font-family="Arial" font-size="14" fill="#ffffff">Campaign started</text>
  <text x="980" y="460" font-family="Arial" font-size="12" fill="#aaaaaa">2 hours ago</text>
  
  <text x="980" y="500" font-family="Arial" font-size="14" fill="#ffffff">Task completed</text>
  <text x="980" y="520" font-family="Arial" font-size="12" fill="#aaaaaa">Yesterday</text>
  
  <!-- Upcoming Tasks -->
  <rect x="260" y="660" width="900" height="100" rx="5" fill="#333333" />
  <text x="290" y="700" font-family="Arial" font-size="18" fill="#ffffff">Upcoming Tasks</text>
  
  <text x="290" y="730" font-family="Arial" font-size="14" fill="#ffffff">Follow up with Priya Sharma</text>
  <text x="600" y="730" font-family="Arial" font-size="14" fill="#f5b642">Due Today</text>
  
  <text x="800" y="730" font-family="Arial" font-size="14" fill="#4dabf5">Send WhatsApp Campaign</text>
  <text x="1060" y="730" font-family="Arial" font-size="14" fill="#aaaaaa">Tomorrow</text>
</svg> 